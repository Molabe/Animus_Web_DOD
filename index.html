<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANIMUS Deň Otvorených Dverí - Template</title>

    <!-- Bootstrap 5.3.3 | https://getbootstrap.com/docs/5.3/layout/breakpoints/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Prepojenie vlastného súboru CSS -->
    <link rel="stylesheet" href="./app/style.css">
</head>
<body class="animus-bg-light-blue">

<!--
 navbar -> navigačné menu pre webovú stránku
 animus-bg-dark-blue -> určuje frabu pozadia pre navbar
 -->
<nav class="navbar animus-bg-dark-blue">

    <!--
    container -> vyhradí priestor pre prácu v dnanom priestor čiže 75% z dostupnej hodnoty 'width'
    d-flex -> celým Display: Flex, využívame hlavne pri dizajne, kedy chceme zarovnať text buď na stred, na koniec, na začiatok, atď...
    -->

        <div class="container d-flex">

            <!--
            hX -> h skratka pre heading, čím je číslo X menšie (min. 1, max. 6), tak bude text väčší
            text-light -> určuje farbu textu (biela)
            animus-text-yellow -> určuje farbu textu (hádam si domyslíš akú)
            -->

            <h5 class="text-light">SSOŠ
                <span class="animus-text-yellow">ANIMUS</span>
            </h5>
        </div>
</nav>

<div class="container-fluid">

    <div class="container d-flex pt-4">
        <h1 class="text-light" style="width: 44%; font-size: 7vh; line-height: 1">Súkromná Stredná Odborná Škola <span class="animus-text-yellow" style="font-size: 10vh">ANIMUS</span></h1>
        <div class="container d-flex align-items-center" style="width: 50%">
            <img src="./images/logo.svg" class="animus-logo" alt="Logo ANIMUS">
        </div>
    </div>

    <div class="container pt-4 d-flex row justify-content-center">
        <div class="col-5">
            <div class="animus-card p-2">
                <div class="header d-flex justify-content-center align-items-center flex-column">
                    <h2>ISS</h2>
                    <h6>Informačné Systémy a Služby</h6>
                </div>
                <div class="main p-3">
                    <p>Ahoj...</p>
                </div>
                <div>
                    <img src="" alt="ISS">
                </div>
            </div>
        </div>

        <div class="col-5">
            <div class="animus-card p-2">
                <div class="header d-flex justify-content-center align-items-center flex-column">
                    <h2>MRCR</h2>
                    <h6>Marketing a Cestovný Ruch</h6>
                </div>
                <div class="main p-3">
                    <p>Ahoj...</p>
                </div>
                <div>
                    <img src="" alt="MRCR">
                </div>
            </div>
        </div>
    </div>

    <div class="col-4 d-flex">
        <div class="animus-card p-2">

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
